<!DOCTYPE html>
<html>
<head>
<title>Nested List</title>
<style>
  ul {
    margin-bottom: 1em;
  }
  ul ul {
    margin-top: 0.5em;
    margin-bottom: 0.5em;
  }
</style>
</head>
<body>

  <ul>
    <li>one
      <ul>
        <li>sub one</li>
        <li>sub two</li>
      </ul>
    </li>
    <li>two
      <ul>
        <li>sub one</li>
        <li>sub two</li>
      </ul>
    </li>
    <li>three
      <ul>
        <li>sub one</li>
        <li>sub two</li>
      </ul>
    </li>
  </ul>

</body>
</html>
